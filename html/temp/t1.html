<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只是为了测试</title>
    <script type="text/javascript" >
	var a = 2;
	function Foo() {
		(function () {
			var a = 1;
			console.log(a);
			console.log(window.a);
		})(window);
		console.log(window.a); // 2
	}
	</script>
</head>
<body>
    <p onclick="Foo()">测试</p>
</body>
</html>
